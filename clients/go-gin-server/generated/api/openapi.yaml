      description: "Abilities provide passive effects for Pokémon in battle or in\
        \ the overworld. Pokémon have multiple possible abilities but can have only\
        \ one ability at a time. Check out [Bulbapedia](http://bulbapedia.bulbagarden.net/wiki/Ability)\
        \ for greater detail."
      operationId: ability_list
      parameters:
      - description: Number of results to return per page.
        explode: true
        in: query
        name: limit
        required: false
        schema:
          type: integer
        style: form
      - description: The initial index from which to return the results.
        explode: true
        in: query
        name: offset
        required: false
        schema:
          type: integer
        style: form
      - description: "> Only available locally and not at [pokeapi.co](https://pokeapi.co/docs/v2)\n\
          Case-insensitive query applied on the `name` property. "
        explode: true
        in: query
        name: q
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaginatedAbilitySummaryList"
          description: ""
