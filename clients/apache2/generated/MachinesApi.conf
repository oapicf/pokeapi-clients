<Location "/api/v2/machine//api/v2/machine//">
	AuthBasicProvider file
	    AuthUserFile "/var/www/html/htpwd"
	    AuthGroupFile "/var/www/html/groups"
	    AuthType basic
	    AuthName "api"	<LimitExcept GET POST PUT DELETE>
		Require valid-user
	</LimitExcept>
</Location>
<Location "/api/v2/machine/{id}//api/v2/machine/*//">
	AuthBasicProvider file
	    AuthUserFile "/var/www/html/htpwd"
	    AuthGroupFile "/var/www/html/groups"
	    AuthType basic
	    AuthName "api"	<LimitExcept GET POST PUT DELETE>
		Require valid-user
	</LimitExcept>
</Location>
