<Location "/api/v2/type//api/v2/type//">
	AuthBasicProvider file
	    AuthUserFile "/var/www/html/htpwd"
	    AuthGroupFile "/var/www/html/groups"
	    AuthType basic
	    AuthName "api"	<LimitExcept GET POST PUT DELETE>
		Require valid-user
	</LimitExcept>
	<Limit GET>
		Require valid-user
	</Limit>
</Location>
<Location "/api/v2/type/{id}//api/v2/type/*//">
	AuthBasicProvider file
	    AuthUserFile "/var/www/html/htpwd"
	    AuthGroupFile "/var/www/html/groups"
	    AuthType basic
	    AuthName "api"	<LimitExcept GET POST PUT DELETE>
		Require valid-user
	</LimitExcept>
	<Limit GET>
		Require valid-user
	</Limit>
</Location>
