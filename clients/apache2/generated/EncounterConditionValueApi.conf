<Location "/api/v2/encounter-condition-value//api/v2/encounter-condition-value//">
	AuthBasicProvider file
	AuthUserFile "/var/www/html/htpwd"
	AuthGroupFile "/var/www/html/groups"
	AuthType basic
	AuthName "api"
	<LimitExcept GET POST PUT DELETE>
		Require valid-user
	</LimitExcept>
	<Limit GET>
		Require valid-user
	</Limit>
</Location>
<Location "/api/v2/encounter-condition-value/{id}//api/v2/encounter-condition-value/*//">
	AuthBasicProvider file
	AuthUserFile "/var/www/html/htpwd"
	AuthGroupFile "/var/www/html/groups"
	AuthType basic
	AuthName "api"
	<LimitExcept GET POST PUT DELETE>
		Require valid-user
	</LimitExcept>
	<Limit GET>
		Require valid-user
	</Limit>
</Location>
