<Location "/api/v2/language//api/v2/language//">
	AuthBasicProvider file
	    AuthUserFile "/var/www/html/htpwd"
	    AuthGroupFile "/var/www/html/groups"
	    AuthType basic
	    AuthName "api"	<LimitExcept GET POST PUT DELETE>
		Require valid-user
	</LimitExcept>
</Location>
<Location "/api/v2/language/{id}//api/v2/language/*//">
	AuthBasicProvider file
	    AuthUserFile "/var/www/html/htpwd"
	    AuthGroupFile "/var/www/html/groups"
	    AuthType basic
	    AuthName "api"	<LimitExcept GET POST PUT DELETE>
		Require valid-user
	</LimitExcept>
</Location>
